{% extends 'navbar.html' %}

{% block title %}
  Modifier Etablissement
{% endblock %}

{% block content %}
                    <div class="app-main__inner">
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Modifier etablissement</h5>
                                    <form method="post" action="/update_etablissement/{{etablissement.id}}">
                                                {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-10">
                                                    <div class="position-relative form-group"><label  class="">Nom de Etablisement</label><input name="nom_etablissement"  type="text" class="form-control" value="{{etablissement.nom_etablissement}}"></div>
                                                </div>
                                            </div>
                                            <button class="mt-2 btn btn-primary">Enregistrer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
