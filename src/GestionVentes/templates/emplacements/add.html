{% extends 'navbar.html' %}

{% block title %}
  Ajouter materiel
{% endblock %}

{% block content %}
                    <div class="app-main__inner">
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title"></h5>
                                    <form method="post" action="/get_add_emplacement/">
                                                {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-2">
                                                    <div class="position-relative form-group"><label  class="">Designation</label><input name="designation"  type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <select class="form-control" name="id_employee">
                                                        <option selected disabled> Les codes </option>
                                                        {% for employe in employes %}
                                                            <option value="{{employe.id}}"> {{ employe.nom }} </option>
                                                        {% endfor %}
                                                    </select>
                                                    <select class="form-control" name="id_etablissement">
                                                        <option selected disabled> Les codes </option>
                                                        {% for etablissement in etablissements %}
                                                            <option value="{{etablissement.id}}"> {{etablissement.nom_etablissement}} </option>
                                                        {% endfor %}
                                                    </select>
                                            </div>


                                            <button class="mt-2 btn btn-primary">Enregistrer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
