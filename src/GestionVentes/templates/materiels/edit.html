{% extends 'navbar.html' %}

{% block title %}
  Modifier materiel
{% endblock %}

{% block content %}
                    <div class="app-main__inner">
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Modifier un mat√©riel</h5>
                                    <form method="post" action="/update_materiel/{{materiel.id}}">
                                                {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-2">
                                                    <div class="position-relative form-group"><label  class="">Code</label><input name="code"  type="text" class="form-control" value="{{materiel.code}}"></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="position-relative form-group"><label  class="">Type</label><input name="type"  type="text" class="form-control" value="{{materiel.type}}"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Designation</label><input name="designation"  type="text" class="form-control" value="{{materiel.designation}}"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Marque</label><input name="marque"  type="text" class="form-control" value="{{materiel.marque}}"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Etat</label><input name="etat"  type="text" class="form-control" value="{{materiel.etat}}"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <div class="position-relative form-group"><label  class="">Caracteristiques</label><input name="caracteristique" id="exampleText" class="form-control"  value="{{materiel.caracteristique}} ">
                                                </div>
                                            </div>
                                            <button class="mt-2 btn btn-primary">Enregistrer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
