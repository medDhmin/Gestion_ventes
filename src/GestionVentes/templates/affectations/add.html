{% extends 'navbar.html' %}

{% block title %}
  Ajouter affectation
{% endblock %}

{% block content %}
                    <div class="app-main__inner">
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Ajouter un affectation</h5>
                                        <form method="post" action="/get_add_affectation/">
                                                {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-10">
                                                    <div class="position-relative form-group"><label  class="">Materiel</label>
                                                        <select class="form-control" name="id_materiel" required>
                                                        <option selected disabled> Les Materiels </option>
                                                        {% for materiel in materiels %}
                                                            <option value="{{materiel.id}}"> {{ materiel.code }} </option>
                                                        {% endfor %}
                                                    </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-10">
                                                    <div class="position-relative form-group"><label  class="">Emplacement</label>
                                                        <select class="form-control" name="id_emplacement" required>
                                                        <option selected disabled> Les Emplacements </option>
                                                        {% for emplacement in emplacements %}
                                                            <option value="{{emplacement.id}}"> {{emplacement.designation}} </option>
                                                        {% endfor %}
                                                    </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-10">
                                                    <div class="position-relative form-group"><label  class="">Date</label><input name="date"  type="date" class="form-control" required></div>
                                                </div>
                                            </div>
                                            <div style="display: flex ; justify-content: space-between ;width:750px; ">
                                            <button class="mt-2 btn btn-primary">Enregistrer</button>
                                             <a href="{% url 'affectation' %}"class="mt-2 btn btn-primary">
                                                Retour
                                            </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
l>
