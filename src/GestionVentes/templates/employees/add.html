{% extends 'navbar.html' %}

{% block title %}
  Ajouter materiel
{% endblock %}

{% block content %}
                    <div class="app-main__inner">
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Ajouter un employee</h5>
                                    <form method="post" action="/get_add_employe/">
                                                {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-2">
                                                    <div class="position-relative form-group"><label  class="">Matricule</label><input name="matricule"  type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="position-relative form-group"><label  class=""> Nom</label><input name="nom"  type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Prenom</label><input name="prenom"  type="text" class="form-control"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Date de Naissance</label><input name="date_naiss"  type="date" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Lieu de Naissance</label><input name="lieu_naiss"  type="text" class="form-control"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <div class="position-relative form-group"><label  class="">Grade</label>
                                                        <select class="form-control" name="grade">
                                                            <option selected disabled> Les grades </option>
                                                            <option>Directeur</option>
                                                            <option>Chef service</option>
                                                            <option>Chef du vision</option>
                                                            <option>Inginieur</option>
                                                            <option>Technicien</option>
                                                        </select>

                                                    </div>
                                                </div>
                                            </div>
                                             <div style="display: flex ; justify-content: space-between ; ">
                                            <button class="mt-2 btn btn-primary">Enregistrer</button>
                                             <a href="{% url 'employe' %}"class="mt-2 btn btn-primary">
                                                Retour
                                            </a>
                                             </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
